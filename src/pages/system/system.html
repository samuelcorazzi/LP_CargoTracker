<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="system.css">
    <title>Document</title>
</head>

<body>
     <header>
            <div>
                <h1>Perguntas Frequentes (FAQ)</h1>
                <p class="descricao">Encontre respostas rápidas para as dúvidas mais comuns sobre o serviço.</p>
            </div>

            <div class="controles" aria-hidden="false">
                <div class="barra-pesquisa" role="search" aria-label="Pesquisar perguntas">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M21 21l-4.35-4.35" stroke="#9AA4B2" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <circle cx="11" cy="11" r="6" stroke="#9AA4B2" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                    <input id="pesquisa-faq" type="search" placeholder="Buscar perguntas..."
                        aria-label="Buscar perguntas" />
                </div>
            </div>
        </header>
</body>

</html>
